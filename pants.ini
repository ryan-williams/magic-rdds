[GLOBAL]
pants_version: 1.0.0

backend_packages: [
    "pants.contrib.buildgen.core",
    "pants.contrib.buildgen.jvm",
    "pants.contrib.buildgen.python"
    ]

[buildgen]
source_dirs: [
             'src',
             '3rdparty',
             ]

test_dirs: [
           'test',
           ]

target_whitelist: [
                  'java_tests',
                  'junit_tests',
                  'python_library',
                  'python_tests',
                  'scala_library',
                  'scala_record_library',
                  'scalac_plugin',
                  'spindle_thrift_library'
                  ]

managed_dependency_aliases: [
                            'jar_library',
                            'python_library',
                            'python_requirement_library',
                            'scala_library',
                            'scala_record_library',
                            ]

buildgen_target_bags: [
                      'src/thrift/io/fsq:all_thrift',
                      ]
